<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEBUG: Tile Color Issue</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f0f0f0; }
        .debug-section { background: white; border: 2px solid #333; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .critical { background: #ffeeee; border-color: #ff0000; }
        #wheel-container { width: 300px; height: 300px; border: 1px solid #ccc; margin: 20px 0; }
        .log { background: #000; color: #0f0; padding: 10px; height: 400px; overflow-y: auto; font-family: monospace; font-size: 10px; white-space: pre-wrap; }
        button { margin: 5px; padding: 8px 16px; }
        .error { color: #ff6666 !important; }
        .warn { color: #ffff66 !important; }
        .info { color: #66ccff !important; }
        .success { color: #66ff66 !important; }
        .color-demo { display: flex; align-items: center; gap: 10px; margin: 5px 0; }
        .color-swatch { width: 30px; height: 20px; border: 1px solid #333; }
    </style>
</head>
<body>
    <h1>üîç ULTRA DEBUG - Tile Color Issue</h1>
    
    <div class="debug-section critical">
        <h3>üö® TRACE THE COMPLETE FLOW</h3>
        <p>This will trace from wedge click ‚Üí tile creation ‚Üí color assignment</p>
        <button onclick="startDebugging()">1. Initialize & Generate Wheel</button>
        <button onclick="testDuplicateEmotions()">2. Test Duplicate Emotions</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <div id="wheel-container"></div>
    
    <div class="debug-section">
        <h3>üìä Execution Log</h3>
        <div class="log" id="debug-log"></div>
    </div>

    <script src="feelings-data.js"></script>
    <script src="feelings-wheel-engine.js"></script>
    <script src="app.js"></script>
    
    <script>
        let wheel, app;
        
        function log(message, type = 'info') {
            const output = document.getElementById('debug-log');
            const timestamp = new Date().toLocaleTimeString();
            const logLine = `${timestamp}: ${message}\n`;
            output.innerHTML += `<span class="${type}">${logLine}</span>`;
            output.scrollTop = output.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            document.getElementById('debug-log').innerHTML = '';
        }
        
        // Override key methods to add debugging
        function addDebugging() {
            // Override wheel createUniqueWedgeId to trace ID generation
            const originalCreateUniqueWedgeId = wheel.createUniqueWedgeId.bind(wheel);
            wheel.createUniqueWedgeId = function(level, emotion, parent) {
                const result = originalCreateUniqueWedgeId(level, emotion, parent);
                log(`üÜî WHEEL createUniqueWedgeId(${level}, ${emotion}, ${parent}) ‚Üí "${result}"`, 'info');
                return result;
            };
            
            // Override wheel handleWedgeClick to trace event dispatch
            const originalHandleWedgeClick = wheel.handleWedgeClick.bind(wheel);
            wheel.handleWedgeClick = function(event) {
                const wedge = event.target;
                const emotion = wedge.getAttribute('data-emotion');
                const level = wedge.getAttribute('data-level');
                const parent = wedge.getAttribute('data-parent');
                const existingWedgeId = wedge.getAttribute('data-wedge-id');
                
                log(`üéØ CLICK EVENT: ${emotion} (${level})`, 'info');
                log(`  Existing data-wedge-id: "${existingWedgeId}"`, 'info');
                log(`  data-parent: "${parent}"`, 'info');
                
                const result = originalHandleWedgeClick(event);
                return result;
            };
            
            // Override app handleEmotionSelection to trace tile creation
            const originalHandleEmotionSelection = app.handleEmotionSelection.bind(app);
            app.handleEmotionSelection = function(detail) {
                log(`üì• APP handleEmotionSelection:`, 'info');
                log(`  emotion: "${detail.emotion}"`, 'info');
                log(`  level: "${detail.level}"`, 'info');
                log(`  wedgeId: "${detail.wedgeId}"`, 'info');
                log(`  selected: ${detail.selected}`, 'info');
                
                const result = originalHandleEmotionSelection(detail);
                return result;
            };
            
            // Override app createEmotionTile to trace color assignment
            const originalCreateEmotionTile = app.createEmotionTile.bind(app);
            app.createEmotionTile = function(wedgeId, emotion, level) {
                log(`üé® TILE CREATION for: "${wedgeId}"`, 'info');
                
                // Test color resolution step by step
                log(`  Calling app.getEmotionColor("${wedgeId}")...`, 'info');
                const emotionColor = app.getEmotionColor(wedgeId);
                log(`  App returned color: "${emotionColor}"`, 'info');
                
                // Test centralized system directly
                log(`  Calling FEELINGS_DATA.getEmotionColor("${wedgeId}")...`, 'info');
                const centralizedColor = FEELINGS_DATA.getEmotionColor(wedgeId);
                log(`  Centralized returned: "${centralizedColor}"`, 'info');
                
                // Check if they match
                if (emotionColor === centralizedColor) {
                    log(`  ‚úÖ Colors match`, 'success');
                } else {
                    log(`  ‚ùå COLOR MISMATCH!`, 'error');
                }
                
                const result = originalCreateEmotionTile(wedgeId, emotion, level);
                
                // Check the actual CSS variable set on the tile
                const actualCSSVar = result.style.getPropertyValue('--emotion-color');
                log(`  Final CSS --emotion-color: "${actualCSSVar}"`, 'info');
                
                return result;
            };
        }
        
        function startDebugging() {
            clearLog();
            log('üèóÔ∏è INITIALIZING DEBUGGING SESSION...', 'info');
            
            try {
                const wheelContainer = document.getElementById('wheel-container');
                wheelContainer.innerHTML = '';
                
                log('üì¶ Creating wheel generator...', 'info');
                wheel = new FeelingsWheelGenerator(wheelContainer, FEELINGS_DATA);
                
                log('üéØ Creating app...', 'info');
                app = new FeelingsWheelApp();
                
                log('üîß Adding debugging overrides...', 'info');
                addDebugging();
                
                log('‚öôÔ∏è Generating wheel...', 'info');
                wheel.generate();
                
                log('‚úÖ Initialization complete', 'success');
                
                // Test ID generation for known duplicates
                log('\nüß™ TESTING ID GENERATION:', 'info');
                const testCases = [
                    { level: 'tertiary', emotion: 'Embarrassed', parent: 'Hurt' },
                    { level: 'tertiary', emotion: 'Embarrassed', parent: 'Disapproving' },
                    { level: 'tertiary', emotion: 'Overwhelmed', parent: 'Anxious' },
                    { level: 'tertiary', emotion: 'Overwhelmed', parent: 'Stressed' }
                ];
                
                testCases.forEach(test => {
                    const id = wheel.createUniqueWedgeId(test.level, test.emotion, test.parent);
                    const color = FEELINGS_DATA.getEmotionColor(id);
                    log(`  ${test.emotion} (${test.parent}): ${id} ‚Üí ${color}`, 'info');
                });
                
                // Check actual wedge elements
                log('\nüîç CHECKING ACTUAL WEDGE ELEMENTS:', 'info');
                const allWedges = wheelContainer.querySelectorAll('.wedge[data-wedge-id]');
                log(`Found ${allWedges.length} wedges with data-wedge-id`, 'info');
                
                const duplicateEmotions = ['Embarrassed', 'Overwhelmed', 'Disappointed', 'Inferior'];
                duplicateEmotions.forEach(emotion => {
                    const wedges = wheelContainer.querySelectorAll(`.wedge[data-emotion="${emotion}"]`);
                    log(`  "${emotion}": found ${wedges.length} wedges`, 'info');
                    wedges.forEach((wedge, i) => {
                        const wedgeId = wedge.getAttribute('data-wedge-id');
                        const parent = wedge.getAttribute('data-parent');
                        const fill = wedge.getAttribute('fill');
                        log(`    ${i}: id="${wedgeId}", parent="${parent}", fill="${fill}"`, 'info');
                    });
                });
                
            } catch (error) {
                log(`‚ùå ERROR: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        }
        
        function testDuplicateEmotions() {
            log('\nüéØ TESTING DUPLICATE EMOTION SELECTION...', 'info');
            
            // Find and click different instances of "Embarrassed"
            const embarrassedWedges = document.querySelectorAll('.wedge[data-emotion="Embarrassed"]');
            log(`Found ${embarrassedWedges.length} "Embarrassed" wedges`, 'info');
            
            embarrassedWedges.forEach((wedge, i) => {
                const parent = wedge.getAttribute('data-parent');
                const wedgeId = wedge.getAttribute('data-wedge-id');
                log(`\n--- TESTING Embarrassed #${i+1} (parent: ${parent}) ---`, 'info');
                log(`Wedge ID: "${wedgeId}"`, 'info');
                
                // Simulate click
                log(`Simulating click...`, 'info');
                const clickEvent = { target: wedge };
                wheel.handleWedgeClick(clickEvent);
                
                // Wait a moment then check tile
                setTimeout(() => {
                    const tiles = document.querySelectorAll('.emotion-tile');
                    if (tiles.length > 0) {
                        const latestTile = tiles[0]; // Newest is first
                        const cssColor = latestTile.style.getPropertyValue('--emotion-color');
                        const emotionName = latestTile.querySelector('.tile-emotion-name').textContent;
                        log(`Created tile for "${emotionName}" with color: "${cssColor}"`, 'info');
                        
                        // Create visual color demo
                        const demo = document.createElement('div');
                        demo.className = 'color-demo';
                        demo.innerHTML = `
                            <div class="color-swatch" style="background: ${cssColor}"></div>
                            <span>${emotionName} (${parent}): ${cssColor}</span>
                        `;
                        document.body.appendChild(demo);
                    }
                    
                    // Deselect for next test
                    setTimeout(() => {
                        const removeBtn = document.querySelector('.tile-remove');
                        if (removeBtn) removeBtn.click();
                    }, 500);
                }, 100);
            });
        }
    </script>
</body>
</html>
