<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feelings Wheel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Feelings Wheel</h1>
        </header>
        
        <main class="main-content">
            <div class="wheel-container">
                <div class="wheel-controls">
                    <div class="mode-toggle">
                        <input type="checkbox" id="simplified-mode" class="toggle-input" />
                        <label for="simplified-mode" class="toggle-switch">
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">Simplified</span>
                        </label>
                    </div>
                    <button id="fullscreen-btn" class="fullscreen-btn" title="Toggle fullscreen">
                        <span class="fullscreen-icon">⛶</span>
                        <span class="fullscreen-text">Fullscreen</span>
                    </button>
                    <button id="reset-btn" class="reset-btn" title="Reset all selections">
                        <span class="reset-icon">⟲</span>
                        <span class="reset-text">Reset</span>
                    </button>
                </div>
                <div id="wheel-container"></div>
            </div>
        </main>
        
        <footer>
            <p>Concept borrowed from <a href="https://feelingswheel.com" target="_blank">feelingswheel.com</a>, wheel borrowed from <a href="https://www.whitehousechurch.com.au/" target="_blank">Geoffrey Roberts</a>, with appreciation to both.</p>
        </footer>
    </div>

    <script src="feelings-data.js"></script>
    <script src="wheel-generator.js"></script>
    <script src="app.js"></script>
</body>
</html>
